<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="'jbootcamp'">
<th:block layout:fragment="content">
	<section id="cart_items">
		<div class="container">

			<div class="breadcrumbs">
				<ol class="breadcrumb">
					<li><a href="/">Home</a></li>
					<li class="active">Category</li>
				</ol>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a  th:href="@{/category/add}"><i class="fa fa-plus"></i> Add</a></li>
			</ul>
			<div class="table-responsive cart_info">
				<h7 th:text="${message}" class="text-info"></h7>
				<table class="table shopping-summery">
					<thead>
						<tr class="cart_menu">
							<td class="text-center">No</td>
							<td class="description">Category Name</td>
							<td class="description">Description</td>
							<td class="total"><i class="fa fa-edit"></i></td>
							<td class="total"><i class="fa fa-times"></i></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cate,rowCount: ${categories}">
							<td th:text="${rowCount.count}" class="text-center" />
							<td class="product-des">
								<p class="product-des" th:text="${cate.categoryName}"></p>
							</td>
							<td class="product-des">
								<p class="product-des" th:text="${cate.description}"></p>
							</td>
							<td class="cart_edit">
								<a class="cart_quantity_input" th:href="@{/category/edit/{id}(id=${cate.categoryId})}"><i class="fa fa-edit"></i></a>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" th:href="@{/category/delete/{id}(id=${cate.categoryId})}"><i
										class="fa fa-times"></i></a>
							</td>

						</tr>


						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</th:block>
